<h2>Linkler ile Çalışmak</h2>

<!--
    - Başka bir web sayfasına git
    - Başka bir sayfaya git 
    - Aynı sayfa içinde bir yere ? ID  ->  bilgisine git 
    - Mail At 
    - Telefon Et 
    - href="

-->
<ul>
  <li>
    <a href="https://kodluyoruz.org" target="_blank">
      kodluyoruz-sayfasına gidilecek.
      <!-- a href olmasi icin a ve Tab tusu basiyoruz.
        a href yonlendirme yapilacak site, mail, tel verir.
        Yani yonlendirme isaretidir
target="_blank" ise acilacak sayfayi yeni pencerede acar
-->
    </a>
  </li>
  <li>
    <a href="iletisim.html"> İletişim sayfasına git. </a>
    <!-- a href ile sitemizin bir baska sayfasina da yonlendirebiliriz
      iletisim sayfasi kendi sitemizin bir baska sayfasi
-->
  </li>
  <li>
    <a href="#footer"> En alt kısma git. </a>
     <!-- #footer ile bir id olusturduk. href bu id ile ayni sayfa altinda
      id'nin footer ismi ile olusturulmus bolumune gonderir bizi.
-->
  </li>

  <li>
    <a href="mailto:info@kodluyoruz.org"> Kodluyoruza mail at. </a>
    <!-- href ile mailto yazarak bir maile yonlendirme de yapariz.
-->
  </li>

  <li>
    <a href="tel:0555555555"> Telefon Aç </a>
    <!-- href ile tel yazarak bir telefona da yonlendirme de yapariz.
-->
  </li>
</ul>
